        <div class="callout contacts">
           <h2>Contact Us</h2>
            <form action="">
              <label for="">Name
                <input type="text" placeholder="Name">
              </label>
              <label for="">Email
                <input type="email" placeholder="Email">
              </label>
              <label for="">Phone
                <input type="number" placeholder="Phone">
              </label>
              
            <ul class="menu">
              <label for="">Best time to call:</label>
              <li><input type="radio"><label for="">Morning</label></li>
              <li><input type="radio"><label for="">Afternoon</label></li>
              <li><input type="radio"><label for="">Evening</label></li>
              <li><input type="radio"><label for="">Don't Call</label></li>
            </ul>
            <label for="">Message
            <textarea name="" id="" cols="30" rows="5" placeholder="Message"></textarea>
            </label><br>
            <a href="#" class="button right large">Send</a>
            </form>
        </div>
      </div>
